<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="CDTTstyle.css">
        <title>CDTT</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h1>Canadian Digit Triplet Test</h1>
            <p>A website created by me.</p>
        </div>
        
        <div class="main" id="mainButton">
           <button onclick="loadTest()">Load CDTT test</button> 
        </div>

        <div id="CDTTtest" style="display: none" class="CDTTtest">
            <h2><center>CDDT</center></h2>
            <label style="margin-left: 15px; padding: 5px; margin-top: 10px; font-size: 12px;">Test Parameters</label>
            <div class="TestParameters">
                <!--<h5 style="margin-left: 20px;">Test Parameters</h5>-->
                
                <table>
                    <!-- Set up Table for Test Parameters, 4 columns -->
                   

                    <!-- column 1 : Language and Test Ears -->
                    <tr>
                        <td>Language:</td>
                        <td><select id="languageDropDownList"></select></td>
                        <td>Test Ear:</td>
                        <td><select id="testEarDropDownList"></select></td>
                    </tr>

                    <!-- column 2 : Talker and Speech Level -->
                    <tr>
                        <td>Talker:</td>
                        <td><select id="talkerDropDownList"></select></td>
                        <td>Speech Level:</td>
                        <td><input type="number" name="speechLevelTextBox" id="speechLevelTextBox" value="65" style="width: 35px" max="99" min="0"><br></td>
                    </tr>

                    <!-- column 3 : List # and Masker Level -->
                    <tr>
                        <td>List #:</td>
                        <td><select id="listDropDownList"></select></td>
                        <td>Masker Level:</td>
                        <td><input type="number" name="maskerLevelTextBox" id="maskerLevelTextBox" value="65" style="width: 35px" max="99" min="0"><br></td>
                    </tr>

                    <!-- column 4 : Masker and Test in quiet check box -->
                    <tr>
                        <td>Masker:</td>
                        <td><select id="maskerDropDownList" name="maskerDropDownList"></select></td>
                        <td><input type="checkbox" name="testInQuiet" id="testInQuiet" onclick="testInQuiet(this)">Test in quiet</td>
                       
                    </tr>

                    <!-- column 5 : Test mode and Triplet type -->
                    <tr>
                        <td>Test Mode:</td>
                        <td><select id="testModeDropDownList"></select></td>
                        <td>Triplet Type:</td>
                        <td><select id="tripletTypeDropDownList"></select></td>
                    </tr>
                </table>
                
            </div>

            <!-- Start the test -->
            <div id="startCDTT" class="startCDTT">
                <table>
                    <tr>
                        <td><center><button type="button" id="btnStartTest" onclick="startTest()"><b>Start Test</b></button></center>
                        <!-- <td><center><button type="button" id="btnStartTest" onclick="startTest()"><b><a href="#google">Start Test</a></b></button></center>
                          --> 
                        </td>
                        <td><center><button type="button" id="btnStopTest" onclick="stopTest()" disabled><b>Stop Test</b></button></center></td>
                    </tr>
                </table>

                <!-- Keyboard to enter the answers -->
                <div id="keyboardCDTT" class="keyboardCDTT" name="keyboardCDTT" >
                   
                    <table class="tableKeyboard" id="tableKeyboard" style="visibility:hidden;">
                        <tr>
                            <th colspan="3"><input type="text" class="inputUserKeyboard" name="inputUserText" id="inputUserText" value="" maxlength="3" onkeyup="keyboardListener(event)"></th>
                        </tr>
                        <tr>    
                            <td><center><button class="keyboardBtn" id="btn1" onclick="keypadDigitListener(1)" >1</button></center></td>
                            <td><center><button class="keyboardBtn" id="btn2" onclick="keypadDigitListener(2)">2</button></center></td>
                            <td><center><button class="keyboardBtn" id="btn3" onclick="keypadDigitListener(3)">3</button></center></td>
                        </tr>
                        <tr>
                            <td><center><button class="keyboardBtn" id="btn4" onclick="keypadDigitListener(4)">4</button></center></td>
                            <td><center><button class="keyboardBtn" id="btn5" onclick="keypadDigitListener(5)">5</button></center></td>
                            <td><center><button class="keyboardBtn" id="btn6" onclick="keypadDigitListener(6)">6</button></center></td>
                        </tr>
                        <tr>
                            <td><center><button class="keyboardBtn" id="btn7" onclick="keypadDigitListener(7)">7</button></center></td>
                            <td><center><button class="keyboardBtn" id="btn8" onclick="keypadDigitListener(8)">8</button></center></td>
                            <td><center><button class="keyboardBtn" id="btn9" onclick="keypadDigitListener(9)">9</button></center></td>
                        </tr>
                        <tr>
                            <!-- Delete button -->
                            <td><center><button class="keyboardBtn btnDelete" id="btnDelete" onclick="keypadDeleteListener()" disabled><img src="Images/icon-delete.png" id="iconDelete" alt="Delete"></button></center></td>
                            <td><center><button class="keyboardBtn" id="btn0" onclick="keypadDigitListener(0)">0</button></center></td>
                            <!-- Submit button -->
                            <td><center><button class="keyboardBtn btnSubmit" id="btnSubmit" disabled><img src="Images/icon-enter.png" id="iconEnter" alt="Submit"></button></center></td>
                        </tr>
                    </table>
                </div>
                
                <audio id="myAudio">

                </audio>
